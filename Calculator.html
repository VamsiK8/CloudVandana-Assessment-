<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <style>
        div{
            width:300px;
            text-align:center;
            margin:0 auto;
        }
        input[type="text"] {
            width: 61%;
            padding: 15px;
            margin: 5px 0;
        }
        button {
            width: 70px;
            height: 50px;
            margin: 2px 0;
            font-size: 20px;
            background-color:black;
            color: aliceblue;
        }
    </style>
    
</head>
<body>

    <center><h1>Calculator</h1>
    <div id="calculator">
        <input type="text" id="display">
        <button style="background-color:cadetblue" onclick = "clearDisplay()">AC</button> 
        <button onclick = "addToDisplay('9')">9</button> 
        <button onclick = "addToDisplay('8')">8</button>
        <button onclick = "addToDisplay('7')">7</button> 
        <button style="background-color:darkgrey" onclick = "addToDisplay('+')">+</button> 
        <button onclick = "addToDisplay('6')">6</button> 
        <button onclick = "addToDisplay('5')">5</button> 
        <button onclick = "addToDisplay('4')">4</button> 
        <button style="background-color:darkgrey" onclick = "addToDisplay('-')">-</button>
        <button onclick = "addToDisplay('3')">3</button> 
        <button onclick = "addToDisplay('2')">2</button> 
        <button onclick = "addToDisplay('1')">1</button>
        <button style="background-color:darkgrey" onclick = "addToDisplay('*')">x</button>
        <button onclick = "addToDisplay('.')">.</button> 
        <button onclick = "addToDisplay('0')">0</button> 
        <button onclick = "calculateResult()">=</button>
        <button style="background-color:darkgrey" onclick = "addToDisplay('/')">/</button>
    </div>

    <script>

        function addToDisplay(value){
            document.getElementById("display").value += value;
        }

        function clearDisplay(){
           document.getElementById("display").value = "";
        }

        function calculateResult(){
            const expression = document.getElementById("display").value;
            try{
                const result = eval(expression);
                document.getElementById("display").value = result ;
            }
            catch(error){
                document.getElementById("display").value = "Error";
            }
        }

    </script>
</body>
</html>
